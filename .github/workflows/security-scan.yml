name: Security Scan (Trivy)

permissions:
  contents: read
  security-events: write

on:
  workflow_call:
    inputs:
      addon:
        description: 'Addon directory (e.g. multiappproxy)'
        required: true
        type: string
      blocking:
        description: 'Fail the job if vulnerabilities are found'
        type: boolean
        default: true
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  trivy-scan:
    name: Trivy image scan (${{ matrix.arch }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, aarch64]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Get image ref
        id: info
        run: |
          VERSION=$(grep -oP '(?:version|VERSION):\s*\K[0-9]+\.[0-9]+\.[0-9]+' ${{ inputs.addon }}/config.yaml | head -n 1)
          if [ -z "$VERSION" ]; then
            echo "‚ùå Version not found in ${{ inputs.addon }}/config.yaml"
            exit 1
          fi
          IMAGE_TEMPLATE=$(grep -oP '(?:image):\s*\K\S+' ${{ inputs.addon }}/config.yaml | head -n 1 | tr -d '"')
          if [ -z "$IMAGE_TEMPLATE" ]; then
            echo "‚ùå Image not found in ${{ inputs.addon }}/config.yaml"
            exit 1
          fi
          IMAGE="${IMAGE_TEMPLATE/\{arch\}/${{ matrix.arch }}}:$VERSION"
          echo "IMAGE=$IMAGE" >> $GITHUB_OUTPUT

          if [ "${{ matrix.arch }}" = "aarch64" ]; then
            PLATFORM="linux/arm64"
          else
            PLATFORM="linux/amd64"
          fi
          echo "PLATFORM=$PLATFORM" >> $GITHUB_OUTPUT
          echo "‚úÖ Scanning: $IMAGE ($PLATFORM)"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Purge existing Trivy analyses
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          REPO="${{ github.repository }}"
          CATEGORY="trivy-${{ inputs.addon }}-${{ matrix.arch }}"
          echo "üóëÔ∏è Purging analyses for category: $CATEGORY"
          IDS=$(gh api "repos/$REPO/code-scanning/analyses" --paginate \
            -q ".[] | select(.category == \"$CATEGORY\") | .id" 2>/dev/null || true)
          if [ -z "$IDS" ]; then
            echo "No existing analyses found"
          else
            echo "$IDS" | while read id; do
              gh api --method DELETE "repos/$REPO/code-scanning/analyses/$id" \
                -f confirm_delete=true \
                && echo "‚úÖ Deleted $id" || echo "‚ö†Ô∏è Failed $id"
            done
          fi

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        env:
          TRIVY_PLATFORM: ${{ steps.info.outputs.PLATFORM }}
        with:
          image-ref: ${{ steps.info.outputs.IMAGE }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          exit-code: ${{ inputs.blocking && '1' || '0' }}
          ignore-unfixed: true

      - name: Upload Trivy results to GitHub Security tab
        if: always() && hashFiles('trivy-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif
          category: trivy-${{ inputs.addon }}-${{ matrix.arch }}
